name: Deploy to Firebase DevHosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: lint and test
        run: |

          npm install
          npm run lint
      - run: npm run build:dev
        with:
          env:
            VITE_API_KEY:'${{ env.DEV_VITE_API_KEY }}'
            VITE_AUTH_DOMAIN:'${{ env.DEV_VITE_AUTH_DOMAIN }}'
            VITE_DATABASE_URL:'${{ env.DEV_VITE_DATABASE_URL }}'
            VITE_PROJECT_ID:'${{ env.DEV_VITE_PROJECT_ID }}'
            VITE_STORAGE_BUCKET:'${{ env.DEV_VITE_STORAGE_BUCKET }}'
            VITE_MESSAGING_SENDER_ID:'${{ env.DEV_VITE_MESSAGEING_SENDER_ID }}'
            VITE_APP_ID:'${{ env.DEV_VITE_APP_ID }}'
            VITE_MEASUREMENT_ID:'${{ env.DEV_VITE_MEASRUREMENT_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIWRITER_DEV }}'
          channelId: live
          projectId: aiwriter-dev
